<img src="https://www.36exp.co.uk/wp-content/uploads/2019/08/London-Landscape-1-2-880x360.jpg">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script type="text/javascript">

    const ALL_ITEMS = [
        {type: "primary", message: "Primary"},
        {type: "secondary", message: "Secondary"},
        {type: "info", message: "Info"},
        {type: "success", message: "Success"},
        {type: "warning", message: "Warning"},
        {type: "danger", message: "Danger"}
    ];

    window.randomItem = function () {
        const item = Math.round(Math.random() * ALL_ITEMS.length);
        return {id: Math.floor(Math.random() * 100), ...ALL_ITEMS[item]};
    };

</script>
<button id="show" onclick="document.querySelector('esnext-notifications').show()">show</button>
<button id="hide" onclick="document.querySelector('esnext-notifications').hide()">hide</button>
<button id="auto" onclick="document.querySelector('esnext-notifications').show(true)">auto</button>
<button id="add" onclick="document.querySelector('esnext-notifications').add(randomItem())">add</button>
<button id="add (sticky)" onclick="document.querySelector('esnext-notifications').add(randomItem(), true)">add (sticky)</button>
<script type="module" src="src/notifications.ts"></script>
